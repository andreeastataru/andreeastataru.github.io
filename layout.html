<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Header</header>
    <section id="content">
      <div id="side-menu">
        <section>
          <form action="">
            <div>
              <label for="subscriberEmail">Enter you email</label>
              <input
                type="email"
                required
                name="email"
                id="subscriberEmail"
                placeholder="yoru@email.com"
              />
            </div>
            <div>
              <label for="subscriber">Name:</label>
              <input
                type="text"
                name="nume"
                id="subscriber"
                placeholder="full name"
              />
            </div>
            <button type="submit">Subscribe</button>
          </form>
        </section>
        <section>Menu 2</section>
      </div>
      <div id="main">
        <div class="skills">
          <h2 class="skills-title">Skills</h2>
          <ul id="skills-list"></ul>
        </div>
        <div class="lang">
          <h2 class="lang-title">Known Languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Proficient</td>
            </tr>
            <tr>
              <td>Russian</td>
              <td>So so</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <footer>F</footer>
  </body>
</html>
